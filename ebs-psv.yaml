apiVersion: v1
kind: PersistentVolume
metadata:
  name: my-root-volume
  namespace: jenkins                    # make sure you have namespace jenkins created if not remove this line  
  labels:
    type: aws-ebs-volume
spec:
  storageClassName: ""
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  awsElasticBlockStore:
    volumeID: vol-0a8c38e313bec107b      # your volume id you will get this form aws 
    fsType: ext4
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: my-volume-claim
  namespace: jenkins
  labels:
    type: aws-ebs-volume
spec:
  storageClassName: ""      
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  volumeName: my-root-volume
---
apiVersion: v1
kind: Pod
metadata:
  name: static-web
  namespace: jenkins
  labels:
    role: myrole
spec:
  containers:
    - name: web
      image: jenkins/jenkins:lts
      volumeMounts:
      - mountPath: "/"
        name: contaner-volume
  volumes:
    - name: contaner-volume
      persistentVolumeClaim:
         claimName: my-volume-claim
